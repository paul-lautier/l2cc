<div class="contact-container">
  <div class="contact-content">
    <h1 class="contact-title">Me contacter</h1>
    
    <div class="contact-sections">
      <div class="info-section">
        <h2>Mes informations</h2>
        <div class="contact-info">

          
          <div class="info-item">
            <i class="pi pi-phone"></i>
            <div>
              <h3>Téléphone</h3>
              <p>06 06 06 06 06</p>
            </div>
          </div>
          
          <div class="info-item">
            <i class="pi pi-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>contact&commat;l2cc.com</p>
            </div>
          </div>
        </div>
        
        <div class="social-media">
          <h3>Mes réseau</h3>
          <div class="social-links">
            <a href="#" class="social-link linkedin" aria-label="LinkedIn">
              <i class="pi pi-linkedin"></i>
              LinkedIn
            </a>
            <a href="#" class="social-link instagram" aria-label="Instagram">
              <i class="pi pi-instagram"></i>
              Instagram
            </a>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h2>M'envoyer un message</h2>
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nom Prénom * </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              [(ngModel)]="formData.name"
              required 
              #nameInput="ngModel"
              class="form-control"
              placeholder="Votre nom complet"
            >
            <div class="error-message" *ngIf="nameInput.invalid && nameInput.touched">
              Le nom est requis
            </div>
          </div>
          
          <div class="form-group">
            <label for="phone">Téléphone *</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              [(ngModel)]="formData.phone"
              required 
              #phoneInput="ngModel"
              class="form-control"
              placeholder="Votre numéro de téléphone"
            >
            <div class="error-message" *ngIf="phoneInput.invalid && phoneInput.touched">
              Numéro de téléphone requis
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="formData.email"
              required 
              email
              #emailInput="ngModel"
              class="form-control"
              placeholder="email@example.com"
            >
            <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
              <span *ngIf="emailInput.errors?.['required']">Email is required</span>
              <span *ngIf="emailInput.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              [(ngModel)]="formData.message"
              class="form-control"
              rows="5"
              placeholder="Ajouter un message (optional)"
            ></textarea>
          </div>
          
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="contactForm.invalid"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
